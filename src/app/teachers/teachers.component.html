<h2>My Teachers</h2>
<ul class="teachers">
  <li *ngFor="let teacher of teachers">
    <a routerLink="/detail2/{{teacher.idprof}}">
        <span class="badge">{{teacher.idprof}}</span> {{teacher.nameprof}}
      </a>
  </li>
</ul>
<app-teacher-detail2 [teacher]="selectedTeacher"></app-teacher-detail2>
